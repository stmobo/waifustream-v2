<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waifustream v2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="primary-container">
        <h2 class="title-header">
            <img class="logo" src="logo.png" alt="Logo">
            Waifustream-v2 Index
        </h2>
        <form id="index-filter-settings">
            <div class="form-group filter-row">
                <div class="filter-col">
                    <label for="index-filter-character">Character:</label>
                    <select class="form-control" id="index-filter-character">
                        <option selected disabled>Select a character...</option>
                    </select>
                </div>
                <div class="filter-col">
                    <label for="index-filter-tags">Tags (space separated):</label>
                    <input class="form-control" type="text" id="index-filter-tags">
                </div>
            </div>
            <div class="form-group btn-row">
                <div class="btn-group btn-group-toggle" role="group" aria-label="SFW Rating" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="index-filter-rating" id="index-filter-rating-any" value=""
                            autocomplete="off" checked>
                        Any
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="index-filter-rating" id="index-filter-rating-safe" value="safe"
                            autocomplete="off">
                        Safe
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="index-filter-rating" id="index-filter-rating-questionable"
                            value="questionable" autocomplete="off">
                        Questionable
                    </label>
                    <label class="btn btn-danger">
                        <input type="radio" name="index-filter-rating" id="index-filter-rating-explicit"
                            value="explicit" autocomplete="off">
                        Explicit
                    </label>
                </div>
                <button class="btn btn-primary" type="button" id="index-filter-go"
                    onclick="startNewSearch()">Search</button>
            </div>
        </form>
        <div id="index-list-container">
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
